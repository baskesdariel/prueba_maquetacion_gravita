<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/> 
<link rel="stylesheet" type="text/css" href="style.css"/>
<script type="text/javascript" src="validacion.js"></script> 
<title>Login</title>
</head>

<body>
<div class="loginPages">
	<div class="columnLeft">
		<div id="formulario" class="form">
			<h1>Hola</h1>
			<span class="bold left">Accede a tu cuenta</span>
			<form id="form" name="formulario" onsubmit='return validar()'>
				<label class="hiddenStructure" for="login">Usuario:</label>  
				<input id="login" type="text" name="login" placeholder="Usuario" required></input>
				<label class="hiddenStructure" for="password">Contraseña:</label>
				<input id="password" type="password" name="password" placeholder="Contraseña" required></input>
				<button type="submit" value="Acceder">Acceder</button>

			</form> 
			<span class="bold">¿Has olvidado tu contraseña?</span>
			<a title="Restaurar contraseña" href="#">Restaurar contraseña</a>
		
		<div class="footer">
			<div class="logo">
				<a href="home.html" title="Lotogipo Mintta"><img src="imagenes/mintta.png" title="Logotipo Mintta" alt="Logotipo Mintta"/></a>
			</div>
			<div class="footerLogin"><span class="bold">Mintta</span> es una marca propiedad de Grávita. Todos los derechos reservados.<a href="#" title="Política de privacidad">Política de privacidad</a><a href="#" title="Política de cookies">Política de cookies</a>
			</div>
		</div>
		</div>
	</div>
	<div class="columnRight">
		<div class="formImg">
			<img title="Imagen de una cocina" alt="" src="imagenes/login.jpg"/>
		</div>
	</div>
</div>
</body>
</html>
